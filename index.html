<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 实时编辑器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1><i class="fab fa-markdown"></i> Markdown Editor</h1>
            </div>
            <div class="header-right">
                <button id="importBtn" class="btn btn-secondary">
                    <i class="fas fa-file-import"></i> 导入文件
                </button>
                <button id="exportPdfBtn" class="btn btn-primary">
                    <i class="fas fa-file-pdf"></i> 导出PDF
                </button>
            </div>
        </header>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-group">
                <button class="toolbar-btn" data-action="bold" title="粗体">
                    <i class="fas fa-bold"></i>
                </button>
                <button class="toolbar-btn" data-action="italic" title="斜体">
                    <i class="fas fa-italic"></i>
                </button>
                <button class="toolbar-btn" data-action="heading" title="标题">
                    <i class="fas fa-heading"></i>
                </button>
                <button class="toolbar-btn" data-action="quote" title="引用">
                    <i class="fas fa-quote-left"></i>
                </button>
                <button class="toolbar-btn" data-action="code" title="代码">
                    <i class="fas fa-code"></i>
                </button>
                <button class="toolbar-btn" data-action="link" title="链接">
                    <i class="fas fa-link"></i>
                </button>
                <button class="toolbar-btn" data-action="image" title="图片">
                    <i class="fas fa-image"></i>
                </button>
                <button class="toolbar-btn" data-action="list" title="列表">
                    <i class="fas fa-list"></i>
                </button>
                <button class="toolbar-btn" data-action="table" title="表格">
                    <i class="fas fa-table"></i>
                </button>
            </div>
            <div class="toolbar-group">
                <button id="clearBtn" class="toolbar-btn" title="清空">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="copyBtn" class="toolbar-btn" title="复制Markdown">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Editor Panel -->
            <section class="editor-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-edit"></i> Markdown 编辑器</h2>
                    <span class="char-count">0 字符</span>
                </div>
                <textarea
                    id="markdownInput"
                    class="markdown-editor"
                    placeholder="在这里输入 Markdown 内容...

# 欢迎使用 Markdown 编辑器

## 功能特性

- **实时预览**: 左侧编辑，右侧实时显示效果
- **PDF导出**: 一键导出为PDF文档
- **语法高亮**: 支持代码语法高亮
- **文件导入**: 支持导入.md文件
- **美观界面**: 现代化设计，响应式布局

### 代码示例

```javascript
function helloWorld() {
    console.log('Hello, World!');
}
```

### 表格示例

| 功能 | 状态 |
|------|------|
| 实时预览 | ✅ |
| PDF导出 | ✅ |
| 语法高亮 | ✅ |

> 这是一个引用块
>
> 支持多行引用

开始编辑吧！"></textarea>
            </section>

            <!-- Preview Panel -->
            <section class="preview-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-eye"></i> 预览</h2>
                    <button id="fullscreenBtn" class="toolbar-btn" title="全屏预览">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div id="markdownPreview" class="markdown-preview"></div>
            </section>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <span id="wordCount">0 字</span>
                <span id="lineCount">1 行</span>
            </div>
            <div class="status-right">
                <span id="saveStatus">已就绪</span>
            </div>
        </footer>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept=".md,.markdown" style="display: none;">

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
